<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/require.js"></script>
    <script>
        require(["js/imageCut.js"], function (imageCutJS) {
            var imageCut = imageCutJS.imageCut();
            imageCut.init({
                initDom: "#img", callback: function (params) {
                  console.info(params);
                }
            }).listen();
        });
    </script>
</head>
<body>
<div>
    <img id="img" src="images/bg.jpg" style="position: relative;top: 100px;left: 100px;width: 400px;height: 300px;"/>

</div>

</html>
